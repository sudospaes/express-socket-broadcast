<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hi Chat</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body style="background-color: black;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="position: absolute; overflow-y: scroll; height: 90%;" id="chatDev">
                    <ul id="chat-box" class="mt-2 list-unstyled"></ul>
                    <div id="feedback"></div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center fixed-bottom mb-4">
            <form id="chatForm" class="form-group w-50">
                <div class="input-group" style="margin-bottom: 10px;">
                    <input type="text" name="name" id="nameInput" class="form-control" placeholder="Type your display name"/>
                </div>
                <div class="input-group">
                    <input type="text" name="message" id="messageInput" class="form-control" placeholder="Type your text"/>
                    <div class="input-group-prepend">
                        <button type="submit" class="form-control btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/socket.io.min.js"></script>
        <script src="js/moment-with-locales.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
